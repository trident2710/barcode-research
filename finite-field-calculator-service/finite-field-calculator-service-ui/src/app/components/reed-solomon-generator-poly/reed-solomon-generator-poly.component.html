<h2>Знаходження твірного многочлена коду Ріда-Соломона</h2>
<div class="frame">
  <div>
    <label for="primitiveElementInput">Примітивний елемент поля:</label>
    <input id="primitiveElementInput" type="text" [(ngModel)]="primitiveElement">

    <label for="fieldInput">Поле за модулем:</label>
    <input id="fieldInput" type="text" [(ngModel)]="field">

    <label for="powerInput">Степінь:</label>
    <input id="powerInput" type="text" [(ngModel)]="power">

    <button (click)="findGeneratorPoly()">Знайти твірний многочлен</button>

    <label for="resInput">Результат:</label>
    <input id="resInput" type="text" [value]="result" readonly>

  </div>
</div>
